<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="percentCalculator">
        <h1>Percentage Calculator</h1>
        <p>X is what percentage of Y?</p>
        <form id="xIsWhatPercentOfY">
          <input
            type="text"
            id="numField1"
            placeholder="Enter a number (X)"
          /><br /><br />
          <input
            type="text"
            id="numField2"
            placeholder="Enter a number (Y)"
          /><br /><br />
          <input type="submit" value="Calculate" class="submit" />
        </form>
        <h2 id="resultField">Result: 0%</h2>
      </div>
      <div id="bmiCalculator">
        <h1>BMI Calculator</h1>
        <p>Is your weight normal for your height?</p>
        <form id="bmiForm">
          <input
            type="text"
            id="wtField"
            placeholder="Enter your weight in kg"
          /><br /><br />
          <input
            type="text"
            id="htField"
            placeholder="Enter your height in cm"
          /><br /><br />
          <input type="submit" value="Calculate" class="submit" />
        </form>
        <h2 id="bmiResult">Result: 0 kg/m2</h2>
      </div>
    </div>
    <script type="text/javascript" src="calc.js"></script>
  </body>
</html>
